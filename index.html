<!DOCTYPE html>
<html>
<head>
    <title>Dashboard Palle Inattive</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'JetBrains Mono', monospace;
            background: #000; 
            color: #fff;
            min-height: 100vh; 
            padding: 40px 20px;
        }
        
        .container { max-width: 1500px; margin: 0 auto; }
        
        .header { 
            text-align: center; 
            margin-bottom: 60px;
            position: relative;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ef4444, transparent);
        }
        
        .header h1 { 
            font-size: 2.8rem; 
            font-weight: 300; 
            color: #fff;
            letter-spacing: 0.08em;
            margin-bottom: 8px;
            text-transform: uppercase;
            background: linear-gradient(135deg, #ef4444 0%, #f59e0b 50%, #10b981 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
        }
        
        .header h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 1px;
            background: #ef4444;
            opacity: 0.6;
        }
        
        .header p { 
            color: #888; 
            font-size: 0.85rem; 
            font-weight: 300;
            letter-spacing: 0.1em;
        }
        
        .controls {
            display: flex;
            gap: 16px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            backdrop-filter: blur(20px);
        }
        
        .search-container {
            flex: 1;
            min-width: 280px;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            background: rgba(17,17,17,0.6);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 14px 20px;
            border-radius: 12px;
            color: #fff;
            font-family: inherit;
            font-size: 0.9rem;
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            border-color: rgba(239,68,68,0.5);
            box-shadow: 0 0 0 3px rgba(239,68,68,0.1);
            background: rgba(17,17,17,0.8);
        }
        
        .search-input::placeholder { color: #666; }
        
        .sort-select {
            background: rgba(17,17,17,0.6);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 14px 20px;
            border-radius: 12px;
            color: #fff;
            font-family: inherit;
            font-size: 0.9rem;
            backdrop-filter: blur(20px);
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: 44px;
        }
        
        .filter-btn {
            background: rgba(17,17,17,0.6);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 14px 24px;
            border-radius: 12px;
            color: #fff;
            font-family: inherit;
            font-weight: 400;
            font-size: 0.9rem;
            cursor: pointer;
            backdrop-filter: blur(20px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .filter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .filter-btn:hover::before {
            left: 100%;
        }
        
        .filter-btn:hover { 
            border-color: rgba(255,255,255,0.3);
            transform: translateY(-2px);
            background: rgba(17,17,17,0.8);
        }
        
        .filter-btn.active { 
            border-color: #ef4444;
            background: rgba(239,68,68,0.15);
            box-shadow: 0 8px 25px rgba(239,68,68,0.2);
        }
        
        .stats { 
            display: flex;
            gap: 20px; 
            margin-bottom: 50px; 
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .stat { 
            background: rgba(17,17,17,0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.08);
            padding: 14px 24px;
            border-radius: 16px;
            font-size: 0.9rem;
            color: #ccc;
            transition: all 0.3s ease;
            font-weight: 400;
        }
        
        .stat:hover {
            background: rgba(17,17,17,0.6);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        
        .video-grid { 
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
            gap: 24px;
        }
        
        .video-card { 
            background: rgba(17,17,17,0.3);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            backdrop-filter: blur(20px);
            position: relative;
        }
        
        .video-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(239,68,68,0.1), rgba(16,185,129,0.1));
            opacity: 0;
            transition: opacity 0.4s;
            z-index: 1;
            border-radius: 20px;
        }
        
        .video-card:hover { 
            border-color: rgba(255,255,255,0.2);
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }
        
        .video-card:hover::before {
            opacity: 1;
        }
        
        .video-preview { 
            height: 220px; 
            background: #000;
            position: relative;
            overflow: hidden;
        }
        
        .video-card iframe { 
            width: 100%; 
            height: 100%; 
            border: none;
            display: block;
            transition: all 0.3s ease;
        }
        
        .corner-highlight iframe {
            border: 2px solid rgba(239,68,68,0.8);
            box-shadow: 0 0 30px rgba(239,68,68,0.4);
        }
        
        .punizione-highlight iframe {
            border: 2px solid rgba(16,185,129,0.8);
            box-shadow: 0 0 30px rgba(16,185,129,0.4);
        }
        
        .video-info { 
            padding: 24px; 
            position: relative;
            z-index: 2;
        }
        
        .video-title {
            font-size: 0.95rem;
            color: #e2e8f0;
            line-height: 1.4;
            font-weight: 400;
            overflow: hidden;
            display: -webkit-box;
            overflow: hidden;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-clamp: 2;
            -webkit-line-clamp: 2;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.98);
            z-index: 10000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .modal.active { display: flex; }
        .modal iframe { 
            width: 95vw; 
            height: 85vh; 
            max-width: 1400px;
            max-height: 90vh;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            background: #000;
            box-shadow: 0 0 100px rgba(255,255,255,0.1);
        }
        
        .modal-close {
            position: absolute;
            top: 30px; right: 30px;
            background: rgba(17,17,17,0.8);
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            font-size: 1.4rem;
            cursor: pointer;
            padding: 12px 16px;
            border-radius: 16px;
            backdrop-filter: blur(20px);
            opacity: 0.9;
            z-index: 10001;
            transition: all 0.3s ease;
        }
        
        .modal-close:hover { 
            background: rgba(239,68,68,0.9);
            border-color: #ef4444;
            transform: scale(1.1);
        }
        
        .loading { 
            text-align: center; 
            padding: 100px; 
            color: #666;
            grid-column: 1/-1;
            font-size: 1.1rem;
            font-weight: 300;
        }
        
        @media (max-width: 768px) { 
            body { padding: 20px; }
            .video-grid { grid-template-columns: 1fr; gap: 20px; }
            .header h1 { font-size: 2.2rem; }
            .controls { flex-direction: column; }
            .search-container { min-width: auto; }
            .modal iframe { width: 98vw; height: 80vh; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Dashboard Palle Inattive</h1>
        </div>
        
        <div class="controls">
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Cerca...">
            </div>
            <select class="sort-select" id="sortSelect">
                <option value="name">Nome</option>
                <option value="name-desc">Nome ‚Üì</option>
                <option value="type">Tipo</option>
            </select>
            <button class="filter-btn active" data-filter="tutti">Tutti</button>
            <button class="filter-btn" data-filter="corner">Corner</button>
            <button class="filter-btn" data-filter="punizione">Punizione</button>
            <button class="filter-btn" data-filter="gol">Gol</button>
        </div>
        
        <div class="stats" id="stats">
            <div class="stat">üìÅ <span id="totalFiles">0</span> file</div>
            <div class="stat">üé• <span id="videoCount">0</span> video</div>
            <div class="stat">üîç <span id="currentFilter">0</span> visibili</div>
        </div>
        
        <div class="video-grid" id="videos">
            <div class="loading">Caricamento highlights...</div>
        </div>
    </div>
    
    <div class="modal" id="videoModal">
        <button class="modal-close" id="modalClose">√ó</button>
        <iframe id="modalIframe" allowfullscreen allow="autoplay; fullscreen; picture-in-picture"></iframe>
    </div>

    <script>
        const FOLDER_ID = '1Uo9ttFRYj4gafw009GW4AytP6fbC8nvS';
        const API_KEY = 'AIzaSyA5qLr0P-bkzUCmo9h2f7Qd0jjMEVkRF4Y';
        let allFiles = [];
        let currentFilter = 'tutti';
        let searchQuery = '';
        let sortBy = 'name';
        
        function classifyVideo(filename) {
            const lower = filename.toLowerCase();
            if (lower.includes('gol su corner') || lower.includes('gol su angolo') || (lower.includes('corner') && lower.includes('gol'))) 
                return 'corner';
            if (lower.includes('gol su punizione') || lower.includes('punizione') || lower.includes('rigore') || lower.includes('calcio piazzato')) 
                return 'punizione';
            if (lower.includes('gol') || lower.includes('goal') || lower.includes('highlight')) 
                return 'gol';
            return 'other';
        }
        
        function filterAndSortVideos() {
            let filtered = allFiles.filter(file => {
                const matchesSearch = !searchQuery || file.name.toLowerCase().includes(searchQuery);
                const matchesFilter = currentFilter === 'tutti' || classifyVideo(file.name) === currentFilter;
                return matchesSearch && matchesFilter;
            });
            
            filtered.sort((a, b) => {
                if (sortBy === 'name-desc') return b.name.localeCompare(a.name);
                if (sortBy === 'type') {
                    return classifyVideo(a.name).localeCompare(classifyVideo(b.name));
                }
                return a.name.localeCompare(b.name);
            });
            
            return filtered;
        }
        
        function renderVideos() {
            const filteredVideos = filterAndSortVideos();
            const cont = document.getElementById('videos');
            cont.innerHTML = '';
            
            if (filteredVideos.length === 0) {
                cont.innerHTML = `
                    <div style="text-align:center;padding:100px;color:#666;">
                        <div style="font-size:4rem;margin-bottom:20px;opacity:0.3;">üîç</div>
                        <div style="font-size:1.2rem;font-weight:300;">Nessun risultato trovato</div>
                    </div>
                `;
                document.getElementById('currentFilter').textContent = '0';
                return;
            }
            
            filteredVideos.forEach(f => {
                const card = document.createElement('div');
                card.className = `video-card ${classifyVideo(f.name)}`;
                
                card.innerHTML = `
                    <div class="video-preview">
                        <iframe src="https://drive.google.com/file/d/${f.id}/preview" 
                                class="${classifyVideo(f.name)}-highlight"
                                allow="autoplay; fullscreen; picture-in-picture" 
                                loading="lazy"
                                title="${f.name}"></iframe>
                    </div>
                    <div class="video-info">
                        <div class="video-title">${f.name}</div>
                    </div>
                `;
                
                card.addEventListener('click', () => openModal(f.id));
                cont.appendChild(card);
            });
            
            document.getElementById('currentFilter').textContent = filteredVideos.length;
        }
        
        function openModal(fileId) {
            const modal = document.getElementById('videoModal');
            const iframe = document.getElementById('modalIframe');
            
            iframe.src = `https://drive.google.com/file/d/${fileId}/preview`;
            modal.classList.add('active');
            
            document.getElementById('modalClose').onclick = () => {
                modal.classList.remove('active');
                iframe.src = '';
            };
            
            modal.onclick = (e) => {
                if (e.target === modal) {
                    modal.classList.remove('active');
                    iframe.src = '';
                }
            };
        }
        
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderVideos();
            });
        });
        
        document.getElementById('searchInput').addEventListener('input', e => {
            searchQuery = e.target.value.toLowerCase().trim();
            renderVideos();
        });
        
        document.getElementById('sortSelect').addEventListener('change', e => {
            sortBy = e.target.value;
            renderVideos();
        });
        
        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') {
                const modal = document.getElementById('videoModal');
                modal.classList.remove('active');
                document.getElementById('modalIframe').src = '';
            }
        });
        
        async function loadVideos() {
            try {
                const res = await fetch(`https://www.googleapis.com/drive/v3/files?q='${FOLDER_ID}' in parents and trashed=false&fields=files(id,name)&key=${API_KEY}`);
                const data = await res.json();
                allFiles = data.files || [];
                document.getElementById('totalFiles').textContent = allFiles.length;
                renderVideos();
            } catch (e) {
                console.error(e);
                document.getElementById('videos').innerHTML = '<div class="loading" style="color:#ef4444;">Errore caricamento</div>';
            }
        }
        
        window.addEventListener('load', loadVideos);
    </script>
</body>
</html>
